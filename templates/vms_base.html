<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Visitor Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='css/sci_fi_theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/vms_dashboard.css') }}">
  {% block extra_head %}{% endblock %}
</head>
  <body class="vms-body d-flex flex-column min-vh-100">
    {% include 'partials/header.html' %}
    <div class="container-fluid flex-grow-1">
    <button class="btn btn-outline-secondary d-md-none mb-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu">Menu</button>
    <div class="row g-0">
      {% include 'partials/vms_sidebar.html' %}
        <main class="col px-4">
          {% block content %}{% endblock %}
        </main>
    </div>
  </div>
  {% include 'partials/footer.html' %}
  {% block extra_scripts %}{% endblock %}
</body>
</html>
