<div class="col-12 col-md-4">
  <label for="name" class="form-label">Visitor Name <span class="text-danger">*</span></label>
  <input id="name" class="form-control" name="name" placeholder="Visitor Name" list="nameSuggestions" required value="{{ invite.name if invite else '' }}">
  <datalist id="nameSuggestions"></datalist>
</div>
<div class="col-12 col-md-3">
  <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
  <input id="phone" class="form-control" name="phone" type="tel" placeholder="Phone Number" list="phoneSuggestions" required value="{{ invite.phone if invite else '' }}">
  <datalist id="phoneSuggestions"></datalist>
  <div id="lookupInfo" class="form-text"></div>
</div>
<div class="col-12 col-md-4">
  <label for="email" class="form-label">Email</label>
  <input id="email" class="form-control" name="email" placeholder="Email" value="{{ invite.email if invite else '' }}">
  <div class="invalid-feedback"></div>
</div>
<div class="col-12 col-md-4">
  <label for="visitor_type" class="form-label">Visitor Type <span class="text-danger">*</span></label>
  <select id="visitor_type" class="form-select" name="visitor_type" required>
    <option value="">Visitor Type</option>
    <option value="Official"
            {% if invite and invite.visitor_type == 'Official' %}selected{% endif %}>
      Official
    </option>
    <option value="Vendor"
            {% if invite and invite.visitor_type == 'Vendor' %}selected{% endif %}>
      Vendor
    </option>
    <option value="Guest"
            {% if invite and invite.visitor_type == 'Guest' %}selected{% endif %}>
      Guest
    </option>
    <option value="Delivery"
            {% if invite and invite.visitor_type == 'Delivery' %}selected{% endif %}>
      Delivery
    </option>
  </select>
</div>
<div class="col-12 col-md-4">
  <label for="company" class="form-label">Company <span class="text-danger">*</span></label>
  <input id="company" class="form-control" name="company" placeholder="Company" value="{{ invite.company if invite else '' }}" required>
</div>
<div class="col-12 col-md-4">
  <label for="host" class="form-label">Host <span class="text-danger">*</span></label>
  {% if host_names %}
  <select id="host" class="form-select" name="host" required>
    <option value="" {% if not invite %}selected{% endif %}>Host</option>
    {% for h in host_names %}
    <option value="{{ h }}" {% if invite and invite.host == h %}selected{% endif %}>{{ h }}</option>
    {% endfor %}
  </select>
  {% else %}
  <input id="host" class="form-control" name="host" placeholder="Host" value="{{ invite.host if invite else '' }}" required>
  {% endif %}
</div>
